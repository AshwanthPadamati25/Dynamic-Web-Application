<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/update_password.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="up-main-container d-flex">
        <div class="up-bg-container m-auto p-5 d-flex flex-column justify-content-center">
            <div class="m-auto">
                <h1 class="up-heading mb-4"> Update Password </h1>
                <form id="updatePasswordForm">
                  <div class="mb-3">
                    <label class="up-labels-sty" for="newPasswordInput"> NEW PASSWORD </label>
                    <input class="form-control" id="newPasswordInput" type="password" placeholder="Create new password"/>
                    <p id="newPasswordErrMsg" class="error-msg"></p>
                  </div>
                  <div class="mb-3">
                    <label class="up-labels-sty" for="confirmPasswordInput"> CONFIRM PASSWORD </label>
                    <input class="form-control" id="confirmPasswordInput" type="password" placeholder="Confirm password"/>
                    <p id="confirmPasswordErrMsg" class="error-msg"></p>
                  </div>
                  <div class="d-flex">
                    <button id="updateBtn" class="btn btn-primary m-auto"> Update </button>
                  </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/update_password.js"></script>
  </body>
</html>
