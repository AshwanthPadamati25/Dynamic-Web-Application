<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="answerq.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="atq-main-container d-flex">
      <div class="atq-bg-container m-auto p-4">
        <h1 class="heading text-center mb-5"> Answer the Question </h1>
        <div class="card-container p-3">
          <h1 class="atq-question"> What us the capital of India? </h1>
          <form id="questionsForm" class="ml-4">
            <div class="mb-3 mt-4">
              <input id="cityHyderabad" name="option" type="radio" class="mr-2">
              <label for="cityHyderabad"> Hyderabad </label>
            </div>
            <div class="mb-3">
              <input id="cityChennai" name="option" type="radio" class="mr-2">
              <label for="cityChennai"> Chennai </label>
            </div>
            <div class="mb-3">
              <input id="cityDelhi" name="option" type="radio" class="mr-2">
              <label for="cityDelhi"> Delhi </label>
            </div>
            <div class="mb-3">
              <input id="cityMumbai" name="option" type="radio" class="mr-2">
              <label for="cityMumbai"> Mumbai </label>
            </div>
            <button id="submitBtn" class="btn btn-primary mb-3"> Submit </button>
            <p id="resultMsg" class="result-msg mb-3"></p>
          </form>
        </div>
      </div>
  </div>
  <script src="/answerq.js"></script>
  </body>
</html>
