<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/add_user.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="main-container d-flex">
      <div class="bg-container m-auto p-3">
        <h1 class="mb-3 mt-3"> Add User </h1>
        <form id="addUserForm">
          <div class="mb-3"> 
            <label for="name"> Name </label>
            <input id="name" type="text" class="form-control">
            <p id="nameErrMsg" class="error-msg"></p>
          </div>
          <div class="mb-3"> 
            <label for="email"> Email </label>
            <input id="email" type="text" class="form-control">
            <p id="emailErrMsg" class="error-msg"></p>
          </div>
          <div class="mb-3"> 
            <label for="userStatus"> Working Status </label>
            <select id="status" class="form-control">
              <option value="Active" selected> Active </option>
              <option value="Inactive"> Inactive </option>
            </select>
          </div>
          <div class="mb-3">
            <h1 class="label-styl"> Gender </h1>
            <input id="genderMale" type="radio" name="gender" checked>
            <label for="genderMale" class="mr-2"> Male </label>
            <input id="genderFemale" type="radio" name="gender">
            <label for="genderFemale"> Female </label>
          </div>
          <button class="btn btn-primary mb-3"> Submit </button>
        </form>
      </div>
  </div>
    <script src="/add_user.js"></script>
  </body>
</html>
