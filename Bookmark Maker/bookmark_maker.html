<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/bookmark_maker.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="main-container d-flex">
      <div class="bg-container m-auto">
        <div class="pt-3 p-1">
          <h1 class="wishes"> Hello </h1>
          <p class="name"> Ashwanth </p>
        </div>
        <div class="bookmark-card-container p-3">
          <div class="bookmark-card-under-container">
            <h1 class="bookmark-card-container-heading text-center mb-4 mt-3"> Bookmark Your Favorite Sites </h1>
            <form id="bookmarkForm" class="bookmark-card-form-container p-3 mb-3">
              <div class="mb-3">
                <label for="siteNameInput" class="label-styl"> SITE NAME </label>
                <input id="siteNameInput" placeholder="Enter site name" class="form-control" type="text">
                <p id="siteNameErrMsg" class="error-msg"></p>
              </div>
              <div class="mb-3">
                <label for="siteUrlInput" class="label-styl"> SITE URL </label>
                <input id="siteUrlInput" placeholder="Enter site URL" class="form-control" type="text">
                <p id="siteUrlErrMsg" class="error-msg"></p>
              </div>
              <div class="d-flex">
                <button class="btn btn-primary ml-auto mt-2 button"> Submit </button>
              </div>
            </form>
            <div id="bookmarkSitesContainer">
              <ul class="bookmark-items-container" id="bookmarkSites"> </ul>
            </div>
          </div>
        </div>
      </div>
  </div>
    <script src="/bookmark_maker.js"></script>
  </body>
</html>
