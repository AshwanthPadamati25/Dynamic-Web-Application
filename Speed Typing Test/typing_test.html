<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/typing_test.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="main-container d-flex">
      <div class="bg-container m-auto p-4">
        <div class="d-none" id="spinner">
          <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
        <div id="typingTextContent">
        <h1 class="typing-test-heading"> Speed Typing Test </h1>
        <p class="typing-test-announcement pt-2"> On your fingers lets set Go! </p>
        <div class="d-flex flex-row">
          <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="clock-img mr-4 mt-3"/>
          <p class="typing-test-seconds mt-2">
            <span id="liquidSeconds" class="liquid-seconds">0</span> seconds </p>
        </div>
        <div class="text-display-container d-flex flex-column p-4">
          <div><p id="quoteDisplay" class="quote-display pl-2"></p></div>
          <textarea placeholder="Type here!!" id="quoteInput" class="m-auto" cols="35" rows="5"></textarea>
        </div>
        <p id="result" class="mt-2 mb-2"></p>
        <button id="submitBtn" class="submit-btn mt-2 mr-3"> Submit </button>
        <button id="resetBtn" class="reset-btn mt-2"> Reset </button>
        </div>
      </div>
  </div>
    <script src="/typing_test.js"></script>
  </body>
</html>
